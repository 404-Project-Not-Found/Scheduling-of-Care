name: CI (Frontend & Backend)

# ---------------------------------------------------------
# This workflow runs on pushes and PRs targeting main branch.
# It checks code quality, runs tests, and builds both frontend and backend.
#
# ðŸ–¥ï¸ Frontend:
#   - Language: TypeScript
#   - Framework: Next.js (React, App Router)
#   - Tools: ESLint, Prettier, Jest (or similar test runner)
#
# âš™ï¸ Backend:
#   - Language: TypeScript (Node.js runtime)
#   - Framework: Next.js API Routes
#   - Database: MongoDB (via Mongoose models like User, PasswordResetToken)
#   - Utilities: bcryptjs (password hashing), crypto (token generation),
#                email sender (e.g., Nodemailer)
# ---------------------------------------------------------

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/**'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------- Detect (skip jobs if folders donâ€™t exist) ----------
  detect:
    name: Detect project layout
    runs-on: ubuntu-latest
    outputs:
      has_frontend: ${{ steps.chk.outputs.frontend }}
      has_backend:  ${{ steps.chk.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - id: chk
        run: |
          fe=false; [ -f frontend/package.json ] && fe=true
          be=false; [ -f backend/package.json ] && be=true
          echo "frontend=$fe" >> "$GITHUB_OUTPUT"
          echo "backend=$be"  >> "$GITHUB_OUTPUT"

  # ---------- Frontend ----------
  frontend:
    name: Frontend Â· Lint / Test / Build
    runs-on: ubuntu-latest
    needs: detect
    if: ${{ needs.detect.outputs.has_frontend == 'true' }}
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./frontend/package-lock.json
      - run: npm ci
      - run: npm run format:check
      - run: npm run lint
      - run: npm test --if-present
      - run: npm run build
      # Optionally upload frontend build artifacts
      - name: Upload build artifact (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            .next
            dist
          if-no-files-found: ignore

  # ---------- Backend ----------
  backend:
    name: Backend Â· Lint / Test
    runs-on: ubuntu-latest
    needs: [detect, frontend]
    if: ${{ needs.detect.outputs.has_backend == 'true' }}
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./backend/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm test --if-present
      - run: npm run build --if-present

  # ---------- Summary ----------
  summarize:
    name: Summary
    runs-on: ubuntu-latest
    needs: [detect, frontend, backend]
    if: always()
    steps:
      - run: |
          echo "has_frontend: ${{ needs.detect.outputs.has_frontend }}"
          echo "has_backend:  ${{ needs.detect.outputs.has_backend }}"
          echo "frontend result: ${{ needs.frontend.result || 'skipped' }}"
          echo "backend result:  ${{ needs.backend.result  || 'skipped' }}"

