name: CI (Frontend & Backend)

# ---------------------------------------------------------
# Runs formatting, lint, type-check, tests, and builds.
# Keeps job names matching branch protection.
# ---------------------------------------------------------

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/**'

  pull_request:
    branches: ['*']
    paths:
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect:
    name: Detect project layout
    runs-on: ubuntu-latest
    outputs:
      has_frontend: ${{ steps.chk.outputs.frontend }}
      has_backend: ${{ steps.chk.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - id: chk
        shell: bash
        run: |
          fe=false; [[ -f frontend/package.json ]] && fe=true
          be=false; [[ -f backend/package.json ]] && be=true
          echo "frontend=$fe" >> $GITHUB_OUTPUT
          echo "backend=$be"  >> $GITHUB_OUTPUT
      - name: Debug detect outputs
        run: |
          echo "frontend? -> ${{ steps.chk.outputs.frontend }}"
          echo "backend?  -> ${{ steps.chk.outputs.backend }}"

  # ---------- Frontend ----------
  frontend:
    name: Frontend · Lint / Test / Build
    runs-on: ubuntu-latest
    needs: detect
    steps:
      - uses: actions/checkout@v4

      - name: Skip (no frontend)
        if: ${{ needs.detect.outputs.has_frontend != 'true' }}
        run: echo "No frontend detected; skipping."

      - uses: actions/setup-node@v4
        if: ${{ needs.detect.outputs.has_frontend == 'true' }}
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install
        if: ${{ needs.detect.outputs.has_frontend == 'true' }}
        run: npm ci
        working-directory: ./frontend

      - name: Format
        if: ${{ needs.detect.outputs.has_frontend == 'true' }}
        run: |
          if npm run | grep -qE '^ *format'; then
            npm run format
          else
            npx prettier --write .
          fi
        working-directory: ./frontend

      - name: Lint
        if: ${{ needs.detect.outputs.has_frontend == 'true' }}
        run: npm run lint
        working-directory: ./frontend

      - name: ESLint extra rules
        if: ${{ needs.detect.outputs.has_frontend == 'true' }}
        run: npx eslint . --ext .ts,.tsx --rule "@typescript-eslint/no-explicit-any:error"
        working-directory: ./frontend

      - name: Type check
        if: ${{ needs.detect.outputs.has_frontend == 'true' }}
        run: |
          if npm run | grep -qE '^ *typecheck'; then
            npm run typecheck
          else
            npx tsc --noEmit
          fi
        working-directory: ./frontend

      - name: Test
        if: ${{ needs.detect.outputs.has_frontend == 'true' }}
        run: npm test --if-present
        working-directory: ./frontend

      - name: Build
        if: ${{ needs.detect.outputs.has_frontend == 'true' }}
        run: npm run build
        working-directory: ./frontend

      - name: Upload build artifact (optional)
        if: ${{ needs.detect.outputs.has_frontend == 'true' && success() }}
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            frontend/.next
            frontend/dist
          if-no-files-found: ignore

  # ---------- Backend ----------
  backend:
    name: Backend · Lint / Test
    runs-on: ubuntu-latest
    needs: detect
    steps:
      - uses: actions/checkout@v4

      - name: Skip (no backend)
        if: ${{ needs.detect.outputs.has_backend != 'true' }}
        run: echo "No backend detected; skipping."

      - uses: actions/setup-node@v4
        if: ${{ needs.detect.outputs.has_backend == 'true' }}
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./backend/package-lock.json

      - name: Install
        if: ${{ needs.detect.outputs.has_backend == 'true' }}
        run: npm ci
        working-directory: ./backend

      - name: Format
        if: ${{ needs.detect.outputs.has_backend == 'true' }}
        run: |
          if npm run | grep -qE '^ *format'; then
            npm run format
          else
            npx prettier --write .
          fi
        working-directory: ./backend

      - name: Lint
        if: ${{ needs.detect.outputs.has_backend == 'true' }}
        run: npm run lint
        working-directory: ./backend

      - name: ESLint extra rules
        if: ${{ needs.detect.outputs.has_backend == 'true' }}
        run: npx eslint . --ext .ts,.tsx --rule "@typescript-eslint/no-explicit-any:error"
        working-directory: ./backend

      - name: Type check
        if: ${{ needs.detect.outputs.has_backend == 'true' }}
        run: |
          if npm run | grep -qE '^ *typecheck'; then
            npm run typecheck
          else
            npx tsc --noEmit
          fi
        working-directory: ./backend

      - name: Test
        if: ${{ needs.detect.outputs.has_backend == 'true' }}
        run: npm test --if-present
        working-directory: ./backend

  summarize:
    name: Summary
    runs-on: ubuntu-latest
    needs: [detect, frontend, backend]
    if: always()
    steps:
      - run: |
          echo "has_frontend: ${{ needs.detect.outputs.has_frontend }}"
          echo "has_backend:  ${{ needs.detect.outputs.has_backend }}"
          echo "frontend result: ${{ needs.frontend.result }}"
          echo "backend result:  ${{ needs.backend.result }}"
